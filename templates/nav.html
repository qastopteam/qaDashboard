<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - My Flask App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
      <!-- SweetAlert2 JS -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <!-- Include Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
        .sidebar-collapsed {
            width: 7rem;
        }

        .sidebar-expanded {
            width: 16rem;
        }

        .sidebar-item {
            transition: all 0.3s;
            font-size: 1rem;
        }

        .sidebar-item span {
            display: none;
        }

        .sidebar-expanded .sidebar-item span {
            display: inline;
        }

        .sidebar-expanded .sidebar-item i {
            margin-right: 0.5rem;
        }

        .sidebar-header {
            font-size: 1.25rem;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .sidebar-expanded .sidebar-header .full-title {
            display: inline;
        }

        .sidebar-expanded .sidebar-header .short-title {
            display: none;
        }

        .sidebar-collapsed .sidebar-header .full-title {
            display: none;
        }

        .sidebar-collapsed .sidebar-header .short-title {
            display: inline;
        }

        .sidebar-main-item {
            font-size: 1.25rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .sidebar-sub-item {
            font-size: 1rem;
            font-weight: normal;
            text-transform: capitalize;
            margin-left: 1rem;
        }

        .sidebar-header .toggle-btn {
            margin-right: 0.5rem;
        }

        .separator {
            border-top: 1px solid white;
            margin: 1rem 0;
        }

        .user-section {
            display: flex;
            align-items: center;
            transition: all 0.3s;
            justify-content: center;
        }

        .user-section span {
            display: none;
        }

        .sidebar-expanded .user-section span {
            display: inline;
        }

        .user-section i {
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="flex">
<nav
    id="sidebar"
    class="bg-orange-700 sidebar-expanded min-h-screen p-4 transition-all relative"
>
    <div class="sidebar-header text-white text-center mb-4">
        <button id="toggleSidebar" class="toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        <span class="full-title">Q-STOP Dashboard</span>
        <span class="short-title">QSTOP</span>
    </div>
    <ul class="list-none m-0 p-0 flex flex-col gap-2">
        <li class="sidebar-item sidebar-main-item">
            <a
                href="/home"
                class="block text-white text-left p-3.5 no-underline hover:bg-gray-300 hover:text-black rounded-lg"
            >
                <i class="fas fa-home"></i><span>Home</span>
            </a>
        </li>
        <li class="sidebar-item sidebar-main-item">
            <a
                href="/governance"
                class="block text-white text-left p-3.5 no-underline hover:bg-gray-300 hover:text-black rounded-lg"
            >
                <i class="fas fa-gavel"></i><span>Governance</span>
            </a>
        </li>
        <ul class="list-none m-0 p-0 flex flex-col gap-2 ml-6">
            <li class="sidebar-item sidebar-sub-item">
                <a
                    href="/projects"
                    class="block text-white text-left p-3.5 no-underline hover:bg-gray-300 hover:text-black rounded-lg"
                >
                    <i class="fas fa-project-diagram"></i
                    ><span>Projects</span>
                </a>
            </li>
            <li class="sidebar-item sidebar-sub-item">
                <a
                    href="/resources"
                    class="block text-white text-left p-3.5 no-underline hover:bg-gray-300 hover:text-black rounded-lg"
                >
                    <i class="fas fa-book"></i><span>Resources</span>
                </a>
            </li>
            <li class="sidebar-item sidebar-sub-item">
                <a
                    href="/accelerators"
                    class="block text-white text-left p-3.5 no-underline hover:bg-gray-300 hover:text-black rounded-lg"
                >
                    <i class="fas fa-rocket"></i
                    ><span>Accelerators</span>
                </a>
            </li>
            <li class="sidebar-item sidebar-sub-item">
                <a
                    href="/data_entry"
                    class="block text-white text-left p-3.5 no-underline hover:bg-gray-300 hover:text-black rounded-lg"
                >
                    <i class="fas fa-database"></i
                    ><span>Data Entry</span>
                </a>
            </li>
        </ul>
        <li class="sidebar-item sidebar-main-item">
            <a
                href="/contact_us"
                class="block text-white text-left p-3.5 no-underline hover:bg-gray-300 hover:text-black rounded-lg"
            >
                <i class="fas fa-envelope"></i><span>Contact Us</span>
            </a>
        </li>
        <li class="separator"></li>
        <li class="sidebar-item user-section">
            <i class="fas fa-user"></i><span>@ Qstopteam</span>
        </li>
    </ul>
</nav>
<div class="content flex-1 p-4">{% block content %}{% endblock %}</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#toggleSidebar").click(function () {
            $("#sidebar").toggleClass(
                "sidebar-collapsed sidebar-expanded"
            );
        });
    });
</script>
</body>
</html>
